<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter");
        factorial=(a)=>{
            if(a==0){
                return 1;
            }
            return a*factorial(a-1);
        }
        let ans=factorial(a);
        console.log(ans);
        
    </script>
    
</body>
</html>
