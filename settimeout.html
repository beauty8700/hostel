<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image/smile.png" height="300" width="300" id="im">
    <input type="submit" onclick="stop()">
    <script>
        var i=setTimeout(fun,3000)
        function fun(){
            document.getElementById("im").style.width="500px";
        }
        function stop(){
            clearTimeout(i);
        }
    </script>
    
</body>
</html>
