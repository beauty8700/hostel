<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="outermost" class="ele" style="margin: 10px 10px 10px 10px;">
    <div id="inner" class="ele">
    <div id="innermost" class="ele">

    </div>
    </div>
    </div>
    <script>
        const div=document.getElementById('outermost');
        //div.style.backgroundColor="white";
        div.style.width="600px";
        div.style.heigth="200px";
        div .style.border="10px solid black";
    
        div.addEventListener("mouseover",function(){
            this.style.borderColor = 'red';
            this.style.transform='rotate(360deg)';
            this.style.transition='2s';
        });
        const div2=document.getElementById('inner');
        //div2.style.backgroundColor="white";
        div2.style.width="400px";
        div2.style.heigth="300px";
        div2 .style.border="5px solid black";
        div2.addEventListener("mouseover",function(){
            this.style.borderColor = 'green';
            this.style.transform='rotate(360deg)';
            this.style.transition='2s';
        });
        const div3=document.getElementById('innermost');
        //div3.style.backgroundColor="white";
        div3.style.width="200px";
        div3.style.heigth="100px";
        div3 .style.border="10px solid green";
        div3.addEventListener("mouseover",function(){
            this.style.borderColor='blue';
            this.style.transform='rotate(360deg)';
            this.style.transition='2s';
        });
    </script>
</html>
