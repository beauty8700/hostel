<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        div.addEventListener("mouseleave",abc);
        div.addEventListener("click",xyz);
        function abc(){
            div.style.backgroundColor="black";
        }
        function xyz(){
            div.removeEventListener("mouseleave",abc);
        }
    </script>
    
</body>
</html>
