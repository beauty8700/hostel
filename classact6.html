<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="classact6.css">
</head>
<body>
    <div class="d2">
    <div class="d1"> 
        <h3>Header</h3>
    </div>
    
        <p> this is my page to use jquery</p>
        <button class="btn">Click here</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        $(".btn").click(function() {
            $(".d1").css("font-size","40px");
            $(".d1").css("color","blue");
            $("p").css("font-size","20px");
            $("p").css("color","blue");
            $(".d2").css("background-color","aquamarine");
            $("body").css("background-color","grey");
            $(".d1").css("text-align","center");
            $("p").css("font-family","italic");
            $("p").css("text-align","center");
            $(".btn").css("hover","red");
        });
    });
    </script>
    
</body>
</html>
